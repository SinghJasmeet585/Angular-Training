<h1>Registration Form</h1>


<form (ngSubmit)="register()" [formGroup]="registrationForm">
    <div class="container-fluid">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" type="text" formControlName="username">
            <span *ngIf="username.invalid && (username.dirty || username.touched)">*Username is mandatory</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" formControlName="password">
            <span *ngIf="password.invalid && (password.dirty || password.touched)">
                <span *ngIf="password.errors.required">*Password is mandatory</span>
            <span *ngIf="password.errors.minLength">Must be 8 characters</span>
            </span>
        </div>
