<p>
    notetaker works!
</p>


<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- To add notes -->
<div class="noteInputContainer">
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>Take a note</mat-panel-title>
        </mat-expansion-panel-header>
        <div class="noteInputs">
            <!-- Title  -->
            <mat-form-field>
                <input [(ngModel)]="note.title" name="title" matInput placeholder="Enter Note Title">
            </mat-form-field>
            <!-- Text -->
            <mat-form-field>
                <textarea [(ngModel)]="note.text" name="text" matInput placeholder="Enter Note text"></textarea>
            </mat-form-field>
        </div>
        <div class="noteSubmit">
            <!-- button -->
            <button mat-button (click)="takeNote()" color="primary">Done</button>
        </div>
    </mat-expansion-panel>
</div>
