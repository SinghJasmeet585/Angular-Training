<mat-card class="form-container">
    <mat-card-content>
        <form (ngSubmit)="loginSubmit()">

            <mat-form-field class="field">
                <mat-label>Username</mat-label>
                <input matInput class="username" placeholder="Enter Username" name="username" [formControl]="username" />
            </mat-form-field>

            <mat-form-field class="field">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter password" class="password" name="password" type="password" [formControl]="password" />
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary">Submit</button>
        </form>

        <strong *ngIf="submitMessage" class="error-message">{{submitMessage}}</strong>
    </mat-card-content>
</mat-card>
