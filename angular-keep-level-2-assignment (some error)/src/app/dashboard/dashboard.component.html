Label to display any error messages
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<mat-expansion-panel class="noteInputContainer" hideToggle>
    <mat-expansion-panel-header>
        <mat-panel-title>Take a note</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="form-container">
        <!--Title-->
        <mat-form-field><input name="title" [(ngModel)]="note.title" matInput placeholder="Enter Note Title" />
        </mat-form-field>

        <!--Text-->
        <mat-form-field><textarea name="text" [(ngModel)]="note.text" matInput placeholder="Enter Note Text"></textarea>
        </mat-form-field>
    </div>

    <div class="noteSubmit">
        <!--Button-->
        <button mat-botton (click)="addNote()" color="primary">Done</button>
    </div>
</mat-expansion-panel>





<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
<div>
    <mat-card class="noteCard" *ngFor="let mynote of notes">
        <mat-card-header>
            <mat-card-title>{{ mynote.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>{{ mynote.text }}</mat-card-content>
    </mat-card>
</div>
