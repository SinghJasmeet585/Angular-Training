<div class="expansion-container">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
         Take a Note...
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="note.title" placeholder="enter Title" >
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Text</mat-label>
        <textarea matInput [(ngModel)]="note.text" placeholder="enter Text"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="takeNote()" >Save</button>
   </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<div class="card-container">
  <mat-card class="example-card" *ngFor="let item of noteList">
    <mat-card-header>

      <mat-card-title>{{item.title}}</mat-card-title>

    </mat-card-header>

    <mat-card-content>
      <p>
       {{item.text}}
      </p>
    </mat-card-content>

  </mat-card>
</div>
